<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>KIC</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        header {
            background-color: #10a37f;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: relative;
            white-space: pre-wrap;
        }

        .user .bubble {
            background-color: #d1f2eb;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .bot .bubble {
            background-color: #f0f0f0;
            color: #111;
            border-bottom-left-radius: 4px;
        }

        .bubble .timestamp {
            font-size: 11px;
            color: #888;
            position: absolute;
            bottom: -16px;
            right: 6px;
        }

        .input-area {
            display: flex;
            padding: 14px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            height: 50px;
            line-height: 1.4;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8c6b;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header>KIC</header>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <textarea id="question" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî... (Enter: Ï†ÑÏÜ° / Shift+Enter: Ï§ÑÎ∞îÍøà)"></textarea>
            <button onclick="sendQuery()" id="sendBtn">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('question');
        const sendBtn = document.getElementById('sendBtn');

        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        async function sendQuery() {
            const questionEl = document.getElementById('question');
            const question = questionEl.value.trim();
            const chatBox = document.getElementById('chatBox');

            if (!question) return;

            appendMessage('user', question);
            questionEl.value = '';
            sendBtn.disabled = true;

            const loadingMsg = appendMessage('bot', '‚è≥ ÎãµÎ≥Ä ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§...');

            try {
                const res = await fetch('http://127.0.0.1:5000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: question })
                });

                const data = await res.json();
                console.log("üü¢ Ï†ÑÏ≤¥ ÏùëÎãµ JSON:", data);
                loadingMsg.querySelector('.bubble').innerHTML = `${data.answer || '‚ùì ÎãµÎ≥Ä ÏóÜÏùå.'}<div class="timestamp">${getTime()}</div>`;
            } catch (err) {
                loadingMsg.querySelector('.bubble').innerHTML = `‚ùå Ïò§Î•ò Î∞úÏÉù: ${err.message}<div class="timestamp">${getTime()}</div>`;
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        function appendMessage(type, text) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `
        <div class="bubble">${text}<div class="timestamp">${getTime()}</div></div>
      `;
            chatBox.appendChild(msgDiv);
            scrollToBottom();
            return msgDiv;
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>

</html>
